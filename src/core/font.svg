<!-- | 标签                | 描述                              |
| ----------------- | ------------------------------- |
| `<svg>`           | 最外层 SVG 标签                      |
| `<defs>`          | 定义字体资源，不直接渲染                    |
| `<font>`          | 一个字体容器，包含字符信息                   |
| `id`              | 字体内部 ID                         |
| `horiz-adv-x`     | 每个字符的默认水平宽度（可被单独 glyph 覆盖）      |
| `<font-face>`     | 字体属性定义，包括 family 名、em 单位、上升/下降线 |
| `<missing-glyph>` | 字符缺失时显示的备用图形                    |
| `<glyph>`         | 一个字符定义                          |
| `unicode`         | 该图形对应的字符，如 `A`、`B`、`你`          |
| `horiz-adv-x`     | 该字符单独的宽度（可选）                    |
| `d`               | 字符路径，使用 SVG path 的 `d` 命令格式     | -->

